<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/mobile.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <script src="./js/script.js" defer></script>

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main class="container">
            <img id="mobile-logo" src="./images/logo.svg" />
            <div class="col-1">
                <img id="logo" src="./images/logo.svg" />
                <div class="info-container">
                    <h1 id="main-heading">
                        <span>We're</span>
                        <br />
                        coming<br />
                        soon
                    </h1>

                    <p id="info">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals. Email Address
                    </p>
                    <div class="input-container">
                        <input
                            type="email"
                            class="input-field"
                            type="text"
                            placeholder="Email Address"
                        />
                        <div class="button-container">
                            <img
                                id="error-icon"
                                src="./images/icon-error.svg"
                                alt=""
                            />
                            <button type="submit">
                                <img src="./images/icon-arrow.svg" alt="" />
                            </button>
                        </div>
                    </div>
                    <p id="error-message">Enter a valid email address</p>
                </div>
            </div>
            <div class="col-2">
                <!-- <img id="pic-1" src="./images/hero-desktop.jpg" alt="" />
                <img id="pic-1-mobile" src="./images/hero-mobile.jpg" alt="" /> -->
            </div>
        </main>

  </footer> -->
    </body>
</html>
